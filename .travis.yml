language: node_js
node_js:
- '8'
before_script:
- npm install -g --silent @angular/cli
script:
- ng build --prod
deploy:
    on:
        repo: JR33D/jr33d.github.io
        branch: master
    provider: pages
    skip_cleanup: true
    keep-history: true
    local-dir: "/dist/jr33d-io"
    repo: jr33d/jr33d.github.io
    api_key:
        secure: 
    target-branch: master
notifications:
    email:
        on_success: never
        on_failure: change

